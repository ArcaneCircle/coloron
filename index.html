        <script src="public/js/jquery-3.1.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-3.1.0.min.js"><\/script>')</script>
        <script src="public/js/TweenMax.min.js"></script>
        <script>

            function smallGlows(number) {
                var h = $(window).height();
                var w = $(window).width();

                for(var i = 0; i < number; i++) {
                    var left = Math.round(Math.random()*w);
                    var top = Math.round(Math.random()*(h/2));
                    var size = Math.round(Math.random()*8) + 4;
                    $('.small-glows').prepend('<div class="small-glow"></div>');
                    var noise = $('.small-glows .small-glow').first();
                    noise.css({left: left, top: top, height: size, width: size});
                    //if(i%2==0) noise.addClass('yellow');
                }
            }

            $(document).ready(function(){

                smallGlows(20);

                speed = 15;

                /*
                var bubble = new TimelineMax({paused: false});
                bubble.staggerFromTo('.bubble', 0.3, {scale: 0.1}, {scale: 1, onComplete: bubble}, 0.03)
                bubble.staggerTo('.bubble', 0.5, {y: '-=60px', yoyo: true, repeat: -1}, 0.03);
                */

                animate(speed);
            });

            function playBubble(el) {
                var bubble = new TimelineMax({paused: false});
                bubble.staggerFromTo(el.find('.bubble'), 0.3, {scale: 0.1}, {scale: 1, onComplete: bubble}, 0.03)
                bubble.staggerTo(el.find('.bubble'), 0.5, {y: '-=60px', yoyo: true, repeat: -1}, 0.03);
            }

            function animate(speed) {

                var noise = TweenMax.staggerTo('.small-noise', speed*0.1, {scale: 1.2, repeat: -1, yoyo: true}, speed*0.1);
                $('.small-glow').each(function(){
                    speedDelta = Math.round(Math.random()*8);
                    radius = Math.round(Math.random()*20)+20;
                    TweenMax.to($(this), speed+speedDelta, {rotation: 360, transformOrigin: "-"+radius+"px -"+radius+"px", repeat: -1, ease: Power0.easeNone});
                })

                var wavet = TweenMax.to('.top_wave', speed*1.7, {backgroundPositionX: '-=2305px', repeat: -1, ease: Power0.easeNone});
                //var wavet = TweenMax.to('.top_wave', speed*0.7*0.2, {y: '+=10px', repeat: -1, yoyo: true, ease: Power0.easeNone});

                var wave1 = TweenMax.to('.wave1', speed*1.9, {backgroundPositionX: '-=2305px', repeat: -1, ease: Power0.easeNone});
                //var wave1 = TweenMax.to('.wave1', speed*0.9*0.2, {y: '-=10px', repeat: -1, yoyo: true, ease: Power0.easeNone});

                var wave2 = TweenMax.to('.wave2', speed*2, {backgroundPositionX: '-=2305px', repeat: -1, ease: Power0.easeNone});
                //var wave2 = TweenMax.to('.wave2', speed*0.2, {y: '-=10px', repeat: -1, yoyo: true, ease: Power0.easeNone});

                var wave3 = TweenMax.to('.wave3', speed*2.2, {backgroundPositionX: '-=2305px', repeat: -1, ease: Power0.easeNone});
                //var wave3 = TweenMax.to('.wave3', speed*0.2, {y: '-=10px', repeat: -1, yoyo: true, ease: Power0.easeNone});

                var wave4 = TweenMax.to('.wave4', speed*2.4, {backgroundPositionX: '-=2305px', repeat: -1, ease: Power0.easeNone});
                //var wave4 = TweenMax.to('.wave4', speed*1.4*0.2, {y: '-=10px', repeat: -1, yoyo: true, ease: Power0.easeNone})


                var mount1 = TweenMax.to('.mount1', speed*8, {backgroundPositionX: '-=1760px', repeat: -1, ease: Power0.easeNone});
                var mount2 = TweenMax.to('.mount2', speed*10, {backgroundPositionX: '-=1782px', repeat: -1, ease: Power0.easeNone});

                var clouds = TweenMax.to('.clouds', speed*3, {backgroundPositionX: '-=1001px', repeat: -1, ease: Power0.easeNone});                
            }    

            function moveScene() {
                TweenMax.to('#sticks', 1, { x: '-=50px', ease: Power0.easeNone, onComplete: moveScene});
            }

        </script>
        <script src="public/js/app.js"></script>

        <script>
            var game = new Game();

            $(document).on('click', '.stick', function(){
                game.changeColor($(this));
                if($(this).hasClass('no-effect')) {
                    playBubble($(this));
                    $(this).removeClass('no-effect');
                }
            });
        </script>
